<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resume Analyzer</h1>

        <!-- Resume Upload UI (Non-functional) -->
        <label for="resumeUpload" class="upload-label">Upload Resume (UI only)</label>
        <input type="file" id="resumeUpload" disabled>

        <!-- Job Description Text Area -->
        <label for="jobDescription">Paste Job Description:</label>
        <textarea id="jobDescription" placeholder="Enter job description here..."></textarea>

        <!-- Analyze Button -->
        <button onclick="analyzeResume()">Analyze Resume</button>

        <!-- Results Section -->
        <div id="results" class="results hidden">
            <h2>Analysis Results</h2>
            <p><strong>Match Score:</strong> 75%</p>
            <p><strong>Missing Keywords:</strong> Excel, GST, Audit</p>
            <p><strong>Suggestions:</strong> Add more project details.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
